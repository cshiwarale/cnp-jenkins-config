---
# External Variable Required to build an instance of Jenkins via Vagrant. These are dummy values
# only and should NOT contain real secrets!
env: sandbox
github_apikey: "{{ lookup('azure_keyvault', 'secret_name=github-apikey vault_uri=https://infra-vault.vault.azure.net/'  }}"
hmcts_github_apikey: "{{ lookup('azure_keyvault', 'secret_name=hmcts-github-apikey vault_uri=https://infra-vault.vault.azure.net/'  }}"
slack_token: "{{ lookup('azure_keyvault', 'secret_name=slack-token vault_uri=https://infra-vault.vault.azure.net/'  }}"
slack_credential_id: "{{ lookup('azure_keyvault', 'secret_name=github-apikey vault_uri=https://infra-vault.vault.azure.net/'  }}"
sonar_api_key: "{{ lookup('azure_keyvault', 'secret_name=sonar-apikey vault_uri=https://infra-vault.vault.azure.net/'  }}"
hashicorp_vault_token: "{{ lookup('azure_keyvault', 'secret_name=hashicorp-vault-token vault_uri=https://infra-vault.vault.azure.net/'  }}"


#github_apikey: mykey123
