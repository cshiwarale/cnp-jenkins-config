---

jenkins_external_url: 'https://sandbox-build.platform.hmcts.net'
jenkins_environment_variables:
  JENKINS_VAULT_NAME: 'infra-vault-sandbox'
  NONPROD_ENVIRONMENT_NAME: 'saat'
  NONPROD_SUBSCRIPTION_NAME: 'sandbox'
  PROD_ENVIRONMENT_NAME: 'sprod'
  PROD_SUBSCRIPTION_NAME: 'sandbox'

organization_folders:
  - name: 'Contino'
    displayName: 'Contino'
    description: 'Contino'
    credentials_id: 'jenkins-ghe-api-token'
    github_api_url: 'https://api.github.com'
    repoPattern: 'moj-.*'
    branchesToinclude: '*'
    branchesToAutoBuild: 'master'
    jenkinsfile_path: ['Jenkinsfile_parameterised', 'Jenkinsfile' ]
  - name: 'HMCTS'
    displayName: 'HMCTS'
    description: 'HMCTS public repositories'
    credentials_id: 'jenkins-github-hmcts-api-token'
    github_api_url: 'https://api.github.com'
    jenkinsfile_path: ['Jenkinsfile_parameterised']
    branchesToAutoBuild: '.*'

