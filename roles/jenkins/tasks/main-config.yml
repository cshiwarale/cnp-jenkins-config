- name: "Template jenkins.model.JenkinsLocationConfiguration.xml config file"
  template:
    src: "jenkins.model.JenkinsLocationConfiguration.xml.j2"
    dest: "{{ jenkins_home}}/jenkins.model.JenkinsLocationConfiguration.xml"
    owner: jenkins
    group: jenkins
    mode: 0664
  notify:
    - reload jenkins config

